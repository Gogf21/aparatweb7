<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешная регистрация</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="success-container">
        <h2>Регистрация завершена успешно!</h2>
        <div class="credentials-box">
            <h3>Ваши учетные данные:</h3>
            <p><strong>Логин:</strong> <span id="username">USERNAME</span></p>
            <p><strong>Пароль:</strong> <span id="password">PASSWORD</span></p>
            <div class="warning">
                <p>Сохраните эти данные! Пароль нельзя восстановить!</p>
            </div>
        </div>
        <div class="actions">
            <a href="/login" class="button">Войти в систему</a>
            <a href="/" class="button secondary">На главную</a>
        </div>
    </div>
</body>
</html>
